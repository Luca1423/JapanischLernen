<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kanji Lernen</title>
    <link rel="stylesheet" href="CSS/KCSS.css">
    <script src="JS/KJS.js" defer></script>
    <link rel="icon" href="Bilder/HiraganaA.ico" type="image/x-icon">
    <!-- Einbindung von Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Kanji Lernen</h1>

    <!-- Hauptnavigation -->
    <div class="nav-container">
        <div class="nav-left">
            <a href="#" class="top-link" id="addKanjiLink">Kanji hinzufügen</a>
        </div>
        <div class="nav-right">
            <a href="Lernen.html" class="top-link">Zur Partikel-Seite</a>
            <a href="Vokabeln.html" class="top-link">Zur Vokabel-Seite</a>
            <a href="Notizen.html" class="top-link">Zur Notizen-Seite</a>
        </div>
    </div>

    <div id="container">
        <!-- Auswahlbereich -->
        <div id="selection">
            <h2>Willkommen zum Kanji-Lernprogramm!</h2>
            <button id="startButton">Lernsession starten</button>

            <!-- Anzeige aller Kanji -->
            <div id="kanjiListContainer">
                <h3>Verfügbare Kanji:</h3>
                <ul id="kanjiListDisplay"></ul>
            </div>
        </div>

        <!-- Lernbereich -->
        <div id="learning" style="display: none;">
            <div id="question"></div>
            <input type="text" id="answerInput" placeholder="Antwort eingeben">
            <div id="timer"></div>
            <button id="submitButton">Antwort prüfen</button>
            <div id="correctAnswer"></div>
            <div id="score"></div>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <button id="backButton">Zurück</button>
        </div>

        <!-- Kanji hinzufügen / bearbeiten Bereich -->
        <div id="addKanjiForm" style="display: none;">
            <h3 id="formTitle">Neues Kanji hinzufügen</h3>
            <label for="kanjiInput">Kanji:</label>
            <input type="text" id="kanjiInput">
            <label for="meaningInput">Bedeutung:</label>
            <input type="text" id="meaningInput">
            <button id="addKanjiButton">Kanji hinzufügen</button>
            <button id="backButton2">Zurück</button>
        </div>
    </div>
</body>
</html>
