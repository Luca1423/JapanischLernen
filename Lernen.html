<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Hiragana und Katakana Lernen</title>
    <link rel="stylesheet" href="CSS/LCSS.css">
    <link rel="icon" href="Bilder/HiraganaA.ico" type="image/x-icon">
    <script src="JS/LJS.js" defer></script>
    <!-- Einbindung von Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Hiragana & Katakana Lernen</h1>
    <!-- Container für die Links zur Vokabel- und Kanji-Seite -->
    <div class="top-links-container">
        <a href="Vokabeln.html" id="vocabularyLink" class="top-link">Zur Vokabelseite</a>
        <a href="Kanji.html" id="kanjiLink" class="top-link">Zur Kanji-Seite</a>
        <a href="Notizen.html" class="top-link">Zur Notizen-Seite</a>
    </div>

    <div id="container">
        <!-- Auswahl des Alphabets -->
        <div id="selection">
            <p style="font-size: 24px; color: #2c3e50;">Möchtest du Hiragana oder Katakana lernen?</p>
            <button class="option-button" onclick="startLearning('hiragana')">Hiragana</button>
            <button class="option-button" onclick="startLearning('katakana')">Katakana</button>

            <!-- Erweiterte Einstellungen -->
            <div id="options">
                <h3>Einstellungen</h3>
                <div class="options-grid">
                    <div class="option-item">
                        <div class="checkbox-wrapper-4">
                            <input class="inp-cbx" id="endlessMode" type="checkbox">
                            <label class="cbx" for="endlessMode"><span>
                            <svg width="12px" height="10px">
                              <use xlink:href="#check-4"></use>
                            </svg></span><span>Endlosmodus</span></label>
                        </div>
                    </div>
                    <div class="option-item">
                        <div class="checkbox-wrapper-4">
                            <input class="inp-cbx" id="timeLimitCheck" type="checkbox">
                            <label class="cbx" for="timeLimitCheck"><span>
                            <svg width="12px" height="10px">
                              <use xlink:href="#check-4"></use>
                            </svg></span><span>Zeitlimit pro Frage</span></label>
                        </div>
                        <input type="number" id="timeLimit" min="5" max="60" value="10"> Sekunden
                    </div>
                    <div class="option-item">
                        <div class="checkbox-wrapper-4">
                            <input class="inp-cbx" id="includeDakuten" type="checkbox">
                            <label class="cbx" for="includeDakuten"><span>
                            <svg width="12px" height="10px">
                              <use xlink:href="#check-4"></use>
                            </svg></span><span>Dakuten einschließen</span></label>
                        </div>
                    </div>
                    <div class="option-item">
                        <div class="checkbox-wrapper-4">
                            <input class="inp-cbx" id="includeCombinations" type="checkbox">
                            <label class="cbx" for="includeCombinations"><span>
                            <svg width="12px" height="10px">
                              <use xlink:href="#check-4"></use>
                            </svg></span><span>Kombinationen einschließen</span></label>
                        </div>
                    </div>
                    <div class="option-item">
                        <div class="checkbox-wrapper-4">
                            <input class="inp-cbx" id="autoCheck" type="checkbox">
                            <label class="cbx" for="autoCheck"><span>
                            <svg width="12px" height="10px">
                              <use xlink:href="#check-4"></use>
                            </svg></span><span>Automatische Überprüfung</span></label>
                        </div>
                    </div>
                </div>
                <br>
                <label>Wähle den Lernmodus:</label>
                <select id="learningModeSelect">
                    <option value="practice">Übungsmodus</option>
                    <option value="multipleChoice">Multiple Choice</option>
                </select>
            </div>

            <!-- Highscore-Tabelle -->
            <div id="highScoresTable"></div>
            <!-- Highscores zurücksetzen -->
            <button id="resetButton" onclick="resetHighScores()">Highscores zurücksetzen</button>
        </div>

        <!-- Lernbereich -->
        <div id="learning" style="display: none;">
            <div id="score"></div>
            <div id="statistics"></div>
            <div id="highscore"></div>
            <!-- Fortschrittsleiste -->
            <div id="progress-container" style="display: none;">
                <div id="progress-bar"></div>
            </div>
            <div id="question"></div>
            <input type="text" id="answer" placeholder="Deine Antwort">
            <div id="choices" style="display: none;"></div>
            <br><br>
            <button id="correctButton" onclick="markAnswer(true)">Richtig</button>
            <button id="incorrectButton" onclick="markAnswer(false)">Falsch</button>
            <button onclick="showAnswer()">Antwort anzeigen</button>
            <button id="backButton" onclick="goToStart()">Zurück zum Startbildschirm</button>
            <p id="correctAnswer"></p>
            <p id="timer"></p>
        </div>
    </div>

    <!-- Inline-SVG für Checkbox -->
    <svg class="inline-svg" style="display: none;">
        <symbol id="check-4" viewBox="0 0 12 10">
            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
        </symbol>
    </svg>

</body>
</html>
