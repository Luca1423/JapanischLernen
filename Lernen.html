<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Learn Hiragana & Katakana</title>
    <link rel="stylesheet" href="CSS/LCSS.css">
    <link rel="icon" href="Bilder/HiraganaA.ico" type="image/x-icon">
    <script src="JS/LJS.js" defer></script>
    <!-- Einbindung von Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Learn Hiragana & Katakana</h1>

    <!-- Container f체r die Links zur Vokabel- und Kanji-Seite + Theme-Button -->
    <div class="top-links-container">
        <a href="Vokabeln.html" id="vocabularyLink" class="top-link">Vocabulary</a>
        <a href="Kanji.html" id="kanjiLink" class="top-link">Kanji</a>
        <a href="Notizen.html" class="top-link">Personal Notes</a>
        <!-- Hier der neue Button f체r Dark/Light Mode -->
        <button id="themeToggle" class="top-link">Dark Mode</button>
    </div>

    <div id="container">
        <!-- Auswahl des Alphabets -->
        <div id="selection">
            <p style="font-size: 24px; color: #2c3e50;">Hiragana or Katakana?</p>
            <button class="option-button" onclick="startLearning('hiragana')">Hiragana</button>
            <button class="option-button" onclick="startLearning('katakana')">Katakana</button>

            <!-- Erweiterte Einstellungen -->
            <div id="options">
                <h3>Settings</h3>
                <div class="options-grid">
                    <div class="option-item">
                        <label><input type="checkbox" id="endlessMode"> Infinite query</label>
                    </div>
                    <div class="option-item">
                        <label><input type="checkbox" id="timeLimitCheck"> Timelimit per question</label>
                        <input type="number" id="timeLimit" min="5" max="60" value="10"> seconds
                    </div>
                    <div class="option-item">
                        <label><input type="checkbox" id="includeDakuten"> Dakuten YES/ NO</label>
                    </div>
                    <div class="option-item">
                        <label><input type="checkbox" id="includeCombinations"> Combination YES/ NO</label>
                    </div>
                    <div class="option-item">
                        <label><input type="checkbox" id="autoCheck"> Automatic review</label>
                    </div>
                </div>
                <br>
                <label>W채hle den Lernmodus:</label>
                <select id="learningModeSelect">
                    <option value="practice">Standart</option>
                    <option value="multipleChoice">Multiple Choice</option>
                </select>
            </div>

            <!-- Highscore-Tabelle -->
            <div id="highScoresTable"></div>
            <!-- Highscores zur체cksetzen -->
            <button id="resetButton" onclick="resetHighScores()">Reset Highscores</button>
        </div>

        <!-- Lernbereich -->
        <div id="learning" style="display: none;">
            <div id="score"></div>
            <div id="statistics"></div>
            <div id="highscore"></div>
            <!-- Fortschrittsleiste -->
            <div id="progress-container" style="display: none;">
                <div id="progress-bar"></div>
            </div>
            <div id="question"></div>
            <input type="text" id="answer" placeholder="Deine Antwort">
            <div id="choices" style="display: none;"></div>
            <br><br>
            <button id="correctButton" onclick="markAnswer(true)">Right</button>
            <button id="incorrectButton" onclick="markAnswer(false)">Wrong</button>
            <button onclick="showAnswer()">Show Answer</button>
            <button id="backButton" onclick="goToStart()">Back to the Start</button>
            <p id="correctAnswer"></p>
            <p id="timer"></p>
        </div>
    </div>
    
    <!-- Sound Mute Button (oben links) -->
    <div class="sound-toggle-container">
        <div class="checkbox-wrapper-35">
            <label for="soundSwitch">
                <div id="soundSwitch" class="switch"></div>
                <span id="soundStatusText">Sound is on</span>
            </label>
        </div>
    </div>
</body>
</html>
