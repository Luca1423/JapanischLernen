<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Personal Notes</title>
    <link rel="icon" href="Bilder/Notizen.ico" type="image/x-icon">
	<script src="JS/NJS.js" defer></script>
    <link rel="stylesheet" href="CSS/NCSS.css">
</head>
<body>
    <h1>Notizen</h1>
    <div class="top-links-container">
        <a href="Lernen.html" class="top-link">Kana</a>
        <a href="Vokabeln.html" id="vocabularyLink" class="top-link">Vocabulary</a>
        <a href="Kanji.html" class="top-link">Kanji</a>
    </div>
    <div id="container">
        <!-- Bereich zum Erstellen neuer Gruppen -->
        <div id="groupCreator">
            <input type="text" id="groupTitle" placeholder="Enter name of Group">
            <button id="createGroup">Create Group</button>
        </div>

        <!-- Bereich, in dem die Gruppen und Notizen angezeigt werden -->
        <div id="groupsContainer">
            <!-- Gruppen werden hier dynamisch hinzugefügt -->
        </div>

        <!-- Notizeditor -->
        <div id="noteEditor">
            <textarea id="noteContent" placeholder="Write your Notes here:"></textarea>
            <br>
            <input type="text" id="noteTitle" placeholder="Titel">
            <br>
            <!-- Dropdown zum Auswählen der Gruppe -->
            <select id="groupSelect">
                <!-- Optionen werden dynamisch hinzugefügt -->
            </select>
            <br>
            <button id="saveNote">Save Note</button>
        </div>
    </div>
</body>
</html>
