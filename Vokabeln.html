<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Learn Vocabulary</title>
    <link rel="stylesheet" href="CSS/VCSS.css">
    <link rel="shortcut icon" href="Bilder/Vokabeln.ico" type="image/png">
    <script src="JS/VJS.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Vocabulary</h1>

    <!-- Links zu deinen anderen Seiten -->
    <div class="top-links-container">
        <a href="Lernen.html" class="top-link">Kana</a>
        <a href="Kanji.html" class="top-link">Kanji</a>
        <a href="Notizen.html" class="top-link">Notes</a>
    </div>

    <!-- Dark Mode Switch (NEU über dem Sound-Schalter) -->
    <div class="darkmode-toggle-container">
      <div class="checkbox-wrapper-35">
        <label for="darkModeSwitch">
          <div id="darkModeSwitch" class="switch"></div>
          <span id="darkModeStatusText">Dark Mode is off</span>
        </label>
      </div>
    </div>

    <!-- Sound-Button (etwas nach unten versetzt) -->
    <div class="sound-toggle-container" id="muteContainer">
        <div id="soundSwitch"></div>
        <span id="soundStatusText">Sound is off</span>
    </div>

    <!-- Hauptcontainer -->
    <div id="container">
        <!-- Auswahlbereich / Einstellungen -->
        <div id="selection">
            <h2>Welcome to the Vocabulary Trainer</h2>
            <p>Choose what you want to learn</p>

            <div id="options">
                <h3>Settings</h3>
                <div class="options-grid">
                    <div class="option-item">
                        <label>Multiple Choice?</label>
                        <select id="learningModeSelect">
                            <option value="normal">No</option>
                            <option value="multipleChoice">Yes</option>
                        </select>
                    </div>

                    <div class="option-item">
                        <label for="endlessMode">
                            <input type="checkbox" id="endlessMode"> Infinite query?
                        </label>
                    </div>

                    <div class="option-item">
                        <label for="timeLimitCheck">
                            <input type="checkbox" id="timeLimitCheck"> Time limit?
                        </label>
                        <label for="timeLimit">Seconds:</label>
                        <input type="number" id="timeLimit" value="10" min="5" max="999">
                    </div>
                </div>
            </div>

            <button onclick="startLearning()">Start Learning</button>
            <button onclick="resetHighScores()" id="resetButton">Reset Highscores</button>

            <!-- Neue Vokabel hinzufügen -->
            <div id="addVocabSection">
                <h3>Add new Vocabulary</h3>
                <input type="text" id="newWord" placeholder="Japanese (z.B. 犬)">
                <input type="text" id="newRomaji" placeholder="Romaji (z.B. inu)">
                <input type="text" id="newMeaning" placeholder="Translation (z.B. Dog)">
                <button onclick="addNewVocab()">Add</button>
            </div>
        </div>

        <!-- Lernbereich -->
        <div id="learning" style="display: none;">
            <div id="question">Vocabulary</div>

            <!-- Multiple Choice -->
            <div id="choices" style="display: none;"></div>

            <!-- Texteingabe-Feld (wenn nicht Multiple Choice) -->
            <input type="text" id="answer" placeholder="Translation">

            <div id="correctAnswer"></div>

            <!-- Punktestand -->
            <div id="score"></div>
            <div id="highscore"></div>
            <div id="statistics"></div>
            <div id="timer"></div>

            <!-- Fortschrittsleiste -->
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>

            <div>
                <button onclick="goToStart()" id="backButton">Back to the Start</button>
            </div>
        </div>

        <!-- Highscore-Anzeige -->
        <div id="highScoresTable"></div>
    </div>
</body>
</html>
